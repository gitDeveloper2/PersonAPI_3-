<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mspace</title>
    </h:head>
  
    <ui:composition>    
        <center>
            <h:form>
        <p:commandButton value="ADD" type="button" onclick="PF('dlgAdd').show();" /> 
        </h:form>
            
            <!-- dialog starts here -->
            <!-- dialog ends starts here -->
                   
        <br/>
        <p:outputLabel value="Available People"></p:outputLabel>         
           <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="persons1" var="person" value="#{personController.persons}" editable="true" >
                <p:ajax event="rowEdit" listener="#{personController.onRowEdit}"  update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{personController.onRowCancel}" update=":form:msgs" />
                <p:column headerText="User ID">
                            <h:outputText value="#{person.id}"/>

                       </p:column>
            
            
                        <p:column headerText="User Name">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{person.name}"/>
                                </f:facet>
                                <f:facet name="input" >
                                    <p:inputText  value="#{person.name}" style="width:100%"></p:inputText>
                                </f:facet>
                            
                            </p:cellEditor>
                        </p:column>
                
                            
                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{person.email}"/>
                                </f:facet>
                                <f:facet name="input" >
                                    <p:inputText  value="#{person.email}" style="width:100%"></p:inputText>
                                </f:facet>
                            
                            </p:cellEditor>
                        </p:column>
                
                  <p:column headerText="Sex">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{person.sex}"/>
                                </f:facet>
                                <f:facet name="input" >
                                    <p:inputText  value="#{person.sex}" style="width:100%"></p:inputText>
                                </f:facet>
                            
                            </p:cellEditor>
                        </p:column>

            
            <p:column headerText="Action">
          
                <p:commandButton value="Delete" action="#{personController.delete()}">
                <f:param name="delete" value="#{person.id}"></f:param>
            </p:commandButton>
           
            </p:column>

                 <p:column >
            <p:rowEditor />
        </p:column>
        </p:dataTable>   
        </h:form>
               <br/>
        </center>
      </ui:composition>
 
</html>
