<ui:composition 
        xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >  
 
   
        <center>
           
            <h:form>
        <p:commandButton value="ADD" type="button" onclick="PF('dlgAdd').show();" /> 
        </h:form>

        <br/>
        <h:form>
        <p:outputLabel value="Available People"></p:outputLabel>  
        <br/>
        <p:outputLabel value="Start Date"></p:outputLabel>
        <p:inputText value="#{personController.start_date}"></p:inputText>
        <p:outputLabel value="End Date"></p:outputLabel>
        <p:inputText value="#{personController.end_date}"></p:inputText>
        <p:commandButton value="Search" action="#{personController.search6()}"></p:commandButton>
        </h:form>
        <h:form >
            <p:growl id="msgs" showDetail="true"/>
            
            <p:dataTable id="persons1" var="person" value="#{personController.searchItems}" editable="true" >
                <p:ajax event="rowEdit" listener="#{personController.onRowEdit}"  />
                <p:ajax event="rowEditCancel" listener="#{personController.onRowCancel}"/>
                <p:column headerText="User ID">
                            <h:outputText value="#{person.id}"/>

                       </p:column>

                        <p:column headerText="User Name">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{person.name}"/>
                                </f:facet>
                                <f:facet name="input" >
                                    <p:inputText  value="#{person.name}" style="width:100%"></p:inputText>
                                </f:facet>
                            
                            </p:cellEditor>
                        </p:column>
                  
                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{person.email}"/>
                                </f:facet>
                                <f:facet name="input" >
                                    <p:inputText  value="#{person.email}" style="width:100%"></p:inputText>
                                </f:facet>
                            
                            </p:cellEditor>
                        </p:column>
                  <p:column headerText="Sex">
                            <p:cellEditor >
                                <f:facet name="output">
                                    <h:outputText value="#{person.sex}"/>
                                </f:facet>
                                <f:facet name="input" >
                                    <p:inputText  value="#{person.sex}" style="width:100%"></p:inputText>
                                </f:facet>
                            
                            </p:cellEditor>
                        </p:column>
                
                 <p:column headerText="Dates">
                            <p:cellEditor >
                                <f:facet name="output">
                                    <h:outputText value="#{person.stringdate}"/>
                                </f:facet>
                                <f:facet name="input" >
                                    <p:inputText  value="#{person.stringdate}" style="width:100%"></p:inputText>
                                </f:facet>
                            
                            </p:cellEditor>
                        </p:column>
                
                
            <p:column headerText="Action">
                
                <p:commandButton value="Delete" action="#{personController.delete()}" ajax="false" >
                <f:param name="delete" value="#{person.id}"></f:param>
            </p:commandButton>
           
            </p:column>

                 <p:column >
            <p:rowEditor/>
        </p:column>
        </p:dataTable>   
        </h:form>
             
        </center>
           
      </ui:composition>
