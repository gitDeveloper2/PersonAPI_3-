<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mspace</title>
    </h:head>   
    <h:body>
        <!-- comment -->
            <p:dialog header="New User" widgetVar="dlgAdd" modal="true" height="100">
    <h:outputText value="Input New User" />
            <h:form>
            
            <p:outputLabel value="Name"></p:outputLabel>
            <p:inputText value="#{personController.name}"></p:inputText>
            <p:outputLabel value="Email"></p:outputLabel>
            <p:inputText value="#{personController.email}"></p:inputText>
            <p:outputLabel value="Sex"></p:outputLabel>
            <p:inputText value="#{personController.sex}"></p:inputText>
            <p:outputLabel value="Date"></p:outputLabel>
            <p:inputText value="#{personController.date_temp}"></p:inputText>
            <p:commandButton action="#{personController.create()}" value="Submit" ></p:commandButton>
        </h:form>
</p:dialog> 
        <!-- comment -->
        
        <p:layout>
              <p:layoutUnit position="north">
                  <p:graphicImage value="/images/mspace.png"></p:graphicImage>
            </p:layoutUnit>
            
            <p:layoutUnit position="west">
                <ui:insert name="content" >
                <ui:include src="/west.xhtml">old</ui:include>
            </ui:insert>
            </p:layoutUnit>
           
            <p:layoutUnit position="center">
                <ui:insert name="content" >
                <ui:include src="#{facepainter.centerContent}">old</ui:include>
            </ui:insert>
            </p:layoutUnit>
            
        </p:layout>

            
    
    </h:body>
</html>
